name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.5, 3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python3-docutils
    - name: Install pyweb
      run: python setup.py install
    - name: Build the documentation (TODO save artifacts)
      run: |
        python -m pyweb pyweb.w
        sudo mkdir -p /Library/Frameworks/Python.framework/Versions/3.6/lib/python3.6
        ls /usr/share
        sudo ln -s /usr/share /Library/Frameworks/Python.framework/Versions/3.6/lib/python3.6/site-packages
        rst2html.py pyweb.rst docs/pyweb.html
    - name: Run the test suite
      run: |
        pushd test
        python -m pyweb pyweb_test.w
        PYTHONPATH=.. python test.py
        rst2html.py pyweb_test.rst pyweb_test.html
        popd
