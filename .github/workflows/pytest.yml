name: CI

on: 
  push:
    paths: 
      - '*.w'
      - '.github/workflows/*.yml'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.5, 3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install jq
        sudo python -m pip install --upgrade pip
        pip install docutils
    - name: Install pyweb
      run: python setup.py install
    - name: Build the documentation (TODO save artifacts)
      run: |
        python -m pyweb pyweb.w
        #mkdir -p /Library/Frameworks/Python.framework/Versions/3.6/lib/python3.6
        ls /usr/share
        #ln -s /usr/share /Library/Frameworks/Python.framework/Versions/3.6/lib/python3.6/site-packages
        rst2html.py pyweb.rst docs/pyweb.html
    - name: Run the test suite
      run: |
        pushd test
        #python -m pyweb pyweb_test.w
        #PYTHONPATH=.. python test.py
        #rst2html.py pyweb_test.rst pyweb_test.html
        popd
    - name: Commit to repository
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
        COMMIT_MSG: |
          Committing artifacts to docs
          skip-checks: true
      run: |
        git config user.email $(jq .pusher.email $GITHUB_PAYLOAD)
        git config user.name $(jq .pusher.username $GITHUB_PAYLOAD)
        git commit -am "${COMMIT_MSG}"; 
        #TODO git remote add staging https://x-access-token:$GITHUB_TOKEN@github.com/:owner/:repo.git
